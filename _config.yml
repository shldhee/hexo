# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 힘내서 공부해보자
subtitle: 죽기직전까지
description: 열심히 공부하는 사람입니다.
author: ddoka
language: en-En
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://shldhee.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins: hexo-generator-robotstxt
## Themes: https://hexo.io/themes/
theme: polarbear

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    type: git
    repo: https://github.com/shldhee/shldhee.github.io.git
    branch: master


# nofollow
nofollow:
    enable: true

# sitemap auto generator
sitemap:
    path: sitemap.xml

# rss feed auto generator
feed:
  type: atom
  path: feed.xml
  limit: 20
  hub:

#robotstxt
robotstxt:
  useragent: "*"
  disallow:
    # - /one_file_to_disallow.html
    # - /2nd_file_to_disallow.html
    # - /3rd_file_to_disallow.html
  allow:
    # - /one_file_to_allow.html
    # - /2nd_file_to_allow.html
    # - /3rd_file_to_allow.html
  sitemap: /sitemap.xml

# mermaid chart
mermaid: ## mermaid url https://github.com/knsv/mermaid
  enable: true  # default true
  version: "7.1.2" # default v7.1.2
  options:  # find more api options from https://github.com/knsv/mermaid/blob/master/src/mermaidAPI.js
    #startOnload: true  // default true
